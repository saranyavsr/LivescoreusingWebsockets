<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Live Score</title>
        <link rel="stylesheet" href="style.css">
    </head>
 
    <body>

        <form>
          <header>Live Score</header>
          <label>Live Sporting Event : Baseball or Cricket match</label>
          <p id="demo"></p>
          <button class = button1 onclick="tuneIn()">Tune in</button>
          <button class = button2 onclick="tuneOut()">Tune out</button>
        </form>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('http://localhost:8080');

            socket.on('chat message', function(msg) {
                document.getElementById("demo").innerHTML = msg;
              });

            function tuneIn() {
              var xmlHttp = new XMLHttpRequest();
              xmlHttp.onreadystatechange = function() { 
              if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                  callback(xmlHttp.responseText);
              }
              xmlHttp.open("GET", 'http://localhost:8080/tuneIn', true); // true for asynchronous 
              xmlHttp.send(null);

              document.getElementById("demo").innerHTML = "Score update will begin now";
            }

            function tuneOut() {
              var xmlHttp = new XMLHttpRequest();
              xmlHttp.onreadystatechange = function() { 
              if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                  callback(xmlHttp.responseText);
              }
              xmlHttp.open("GET", 'http://localhost:8080/tuneOut', true); // true for asynchronous 
              xmlHttp.send(null);

              document.getElementById("demo").innerHTML = "Score update will end now";
            }
            
        </script>

    </body>

</html>
